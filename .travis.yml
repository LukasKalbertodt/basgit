language: rust
rust:
  - nightly-2017-05-03

services:
  - postgresql

before_install:
  - npm install -g less
  # install diesel_cli if it's not cached
  - hash diesel 2>/dev/null || cargo install -f diesel_cli

before_script:
  - cp .env.travis .env
  - diesel setup

env:
  - RUSTFLAGS="--deny warnings"

script: |
  ci/check-basic-style.sh && \
  cargo build --verbose && \
  cargo test --verbose

cache: cargo
